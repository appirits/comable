ja:
  comable:
    honorific: &honorific
      '%{name} 様'

    errors:
      messages:
        product_soldout: '(%{name})が不足しています。'
        products_soldout: 'が不足しています。'
        product_not_found: '%{name}は存在しないか削除された可能性があります。'
        products_not_found: 'ご指定の商品は存在しないか削除された可能性があります。'

    carts:
      add_product: '１つの商品がカートに入りました'
      empty: 'カートに商品が入っていません'
      update: 'カートの内容が変更されました'
      invalid: 'カートにいくつかのエラーがあります'
      soldout: '在庫切れ'
    orders:
      success: '注文が完了しました'
      failure: '注文に失敗しました。入力項目を見直してください。'

    order_mailer:
      complete:
        subject: '%{store_name} 注文完了メール %{order_code}'
        dear: *honorific
        introductions: |-
          %{store_name} をご利用いただきましてありがとうございます。
          ご注文内容は下記のとおりです。
        outroductions: |-
          またのご利用をお待ちしております。
          %{store_name}

  activerecord:
    models:
      comable/order: ご注文
      comable/order_details: ご注文明細

    attributes:
      comable/order:
        email: メールアドレス
        bill_address: ご請求先
        ship_address: お届け先
        payment_method: お支払い方法
        shipment_method: 発送方法
        shipment_fee: 送料
        item_total_price: 商品合計
        total_price: 合計
        order_details: 商品
      comable/order_detail: &comable_order_detail
        quantity: 個数
        price: 価格
      comable/address: &comable_address
        name: お名前
        family_name: 姓
        first_name: 名
        state_name: 都道府県
        zip_code: 郵便番号
        city: 市町村
        detail: その他
        phone_number: 電話番号
      comable/order/order_details:
        <<: *comable_order_detail
      comable/order/bill_address:
        <<: *comable_address
      comable/order/ship_address:
        <<: *comable_address
